<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. Layouting (Row, Column, Mobile)</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body class="flex flex-col w-[100vw] h-[100vh]">
    <!-- ! Header -->
    <section id="header" class="relative">
      <div class="absolute h-full">
        <div class="flex items-center justify-center lg:px-4 w-full h-full">
          <a href="../../index.html" class="bg-orange-600 py-2 px-4 rounded-full text-white hover:bg-orange-500 transition-all">
            <span id="header-go-back"><< Go Back</span>
          </a>
        </div>
      </div>
      <div class="text-white font-extrabold text-3xl text-center m-4">
        C31 Xperiment
      </div>
    </section>

    <!-- ! Body -->
    <section id="body" class="w-full h-full overflow-hidden flex gap-5 flex-col lg:flex-row">
      <div class="mx-auto flex-grow h-[98%] w-full lg:w-fit bg-gray-300 rounded-lg overflow-auto">

        <!-- Content Goes Here -->
        <div class="flex sm:justify-center w-full h-full">
          <div class="flex-shrink-0 self-center align-middle rounded-3xl overflow-hidden drop-shadow-lg bg-[#2d383c] w-[640px] h-[270px]">
            <div class="flex flex-row h-full">
              <!-- Left Side -->
              <div class="relative px-7 py-8 w-[200px] font-bold">
                <div class="text-center font-black text-[23px] text-white mb-6 leading-5">MOVIE TITLE 3D</div>
                <div class="grid grid-cols-2 text-sm">
                  <div class="text-[#cf4d1d] font-black">DATE</div>
                  <div class="text-right text-[#bec2bd] font-medium">
                    <div>7.23.2017</div>
                    <div>16:25</div>
                  </div>

                  <div class="text-[#cf4d1d] font-black">SEAT</div>
                  <div class="text-right text-[#bec2bd] font-medium">
                    <div>B &nbsp &nbsp 5</div>
                  </div>

                  <div class="text-[#cf4d1d] font-black">HALL</div>
                  <div class="text-right text-[#bec2bd] font-medium">
                    <div>GREEN</div>
                  </div>

                  <div class="text-[#cf4d1d] font-black">PRICE</div>
                  <div class="text-right text-[#bec2bd] font-medium">
                    <div>5 USD</div>
                  </div>
                </div>

                <div class="absolute bottom-4 text-xs text-white"># 12345678</div>
              </div>

              <!-- Border -->
              <div class="flex flex-col gap-1 justify-around w-[15px] py-8">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>

              <!-- Right Side -->
              <div class="relative py-8 px-6 text-white w-[320px] text-sm">
                <div class="flex px-4 mb-1">
                  <img class="self-center h-[20px]" src="movie-icon-header.png" alt="">
                  <div class="h-full px-4 font-black text-2xl">CINEMA HALL</div>
                </div>
                <div class="dash"></div>

                <div class="my-4 text-[#bec2bd] font-semibold">MOVIE TITLE</div>

                <div class="dash"></div>
                
                <div class="flex justify-between my-2">
                  <div class="flex justify-between w-full">
                    <div class="text-[#cf4d1d] font-black">DATE</div>
                    <div class="text-right text-[#bec2bd] font-medium">
                      <div>7.23.2017</div>
                    </div>
                  </div>
                  <div class="w-[2px] bg-white mx-3 py-2"></div>
                  <div class="flex justify-between w-full">
                    <div class="text-[#cf4d1d] font-black">TIME</div>
                    <div class="text-right text-[#bec2bd] font-medium">
                      <div>16:25 16:25</div>
                    </div>
                  </div>
                </div>

                <div class="dash"></div>

                <div class="flex justify-between my-2">
                  <div class="flex justify-between w-full">
                      <div class="text-[#cf4d1d] font-black">SEAT</div>
                    <div class="text-right text-[#bec2bd] font-medium">
                      <div>B &nbsp &nbsp 5</div>
                    </div>
                  </div>
                  <div class="w-[2px] bg-white mx-3 py-2"></div>
                  <div class="flex justify-between w-full">
                    <div class="text-[#cf4d1d] font-black">HALL</div>
                    <div class="text-right text-[#bec2bd] font-medium">
                      <div>GREEN</div>
                    </div>
                  </div>
                </div>

                <div class="dash"></div>

                <div class="absolute bottom-4 text-xs text-white font-bold"># 12345678</div>

                <div class="absolute bottom-4 right-0 mr-6 text-white font-black">5 USD</div>
              </div>

              <!-- Bar Code -->
              <div class="bg-[#edebde] flex flex-grow justify-center">
                <img class="self-center w-[77px]" src="barcode.png" alt="">
              </div>

            </div>
          </div>
        </div>

      </div>

      <div class="flex mx-auto lg:w-fit w-full h-[98%] bg-gray-300 rounded-lg overflow-auto">
        <div class="flex-shrink-0 lg:w-auto w-full flex">
          <img class="mx-auto w-[800px] lg:w-auto h-fit lg:h-full" src="modern-cinema-movie-tickets-design-vector-17627754.jpg" alt="">
        </div>
      </div>
    </section>

    <!-- ! Project Tech -->
    <section id="projectTech" class="fixed bottom-0 right-3">
      <div class="p-2">
        <div id="c31-window" class="c31-window-container h-fit">

          <!--* Title Bar -->
          <button onclick="hideWindow()" class="c31-window-titlebar">
            <!-- Left side -->
            <div class="w-[50px]">
            </div>
  
            <!-- Center side -->
            <div class="flex">
              <div class="c31-window-titlebar-title">Project Tech</div>
            </div>
  
            <!-- Right side -->
            <div class="c31-window-titlebar-button">
              <div class="c31-window-titlebar-button-minimize"></div>
              <div class="c31-window-titlebar-button-close"></div>
            </div>
          </button>
  
          <!--* Content -->
          <div class="p-3">
            <p class="c31-window-content-font">1. tailwindcss</p>
            <p class="c31-window-content-font">Source: <a class="bg-green-500 bg-opacity-50 px-1 transition-all hover:bg-darkSecondary" href="https://www.vectorstock.com/royalty-free-vector/modern-cinema-movie-tickets-design-vector-17627754">Vector Stock</a></p>
            <p class="c31-window-content-font font-extrabold ">Build '5 September 2023'</p>
          </div>
        </div>
        
      </div>
    </section>

    <!--! BG Watermark  -->
    <section id="watermark" class="fixed bottom-0 left-0 -z-10">
      <p class="text-[220px] opacity-10 font-black text-slate-300 mb-0 ml-2 translate-y-[20%]">Xperiment</p>
    </section>

    <!--! Script buat ngehubungi JS -->
    <script src="script.js"></script>ffff
    <script src="https://kit.fontawesome.com/da2d57716a.js" crossorigin="anonymous"></script>
  </body>
</html>
