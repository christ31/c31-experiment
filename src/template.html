  <body class="flex flex-col w-[100vw] h-[100vh]">
    <!-- ! Header -->
    <section id="header" class="relative">
      <div class="absolute h-full">
        <div class="flex items-center justify-center lg:px-4 w-full h-full">
          <a href="../../index.html" class="bg-orange-600 py-2 px-4 rounded-full text-white hover:bg-orange-500 transition-all">
            <span id="header-go-back"><< Go Back</span>
          </a>
        </div>
      </div>
      <div class="text-white font-extrabold text-3xl text-center m-4">

      </div>

    <!-- ! Body -->
    <section id="body" class="w-full h-full overflow-hidden">
      <div class="flex justify-center mx-auto lg:w-[90%] h-[98%] bg-gray-300 rounded-lg overflow-auto">

        <!-- Content goes here -->
        <div class="flex self-center bg-red-300 w-[250px] h-[250px]"></div>

      </div>
    </section>

    <!-- ! Project Tech -->
    <section id="projectTech" class="fixed bottom-0 right-1">

          <button onclick="hideWindow()" class="c31-window-titlebar">

            <div class="flex">

            </div>

            <div class="c31-window-titlebar-button">
              <div class="c31-window-titlebar-button-minimize"></div>

            </div>
          </button>
  
          <!--* Content -->
          <div class="p-3">
            <p class="c31-window-content-font">1. tailwindcss</p>
            <p class="c31-window-content-font">2. Vanilla JavaScript</p>
            <p class="c31-window-content-font">3. Font Awesome</p>
            <p class="c31-window-content-font font-extrabold ">Build '1 August 2023'</p>
          </div>
        </div>
        
      </div>
    </section>

    <!--! BG Watermark  -->
    <section id="watermark" class="fixed bottom-0 left-0 -z-10">
      <p class="text-[220px] opacity-10 font-black text-slate-300 mb-0 ml-2 translate-y-[20%]">Xperiment</p>
    </section>

    <!--! Script buat ngehubungi JS -->
